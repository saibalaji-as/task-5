<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - tailwind-css</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-screen w-screen flex items-center justify-center bg-gray-100">
        <div class="w-[500px] shadow-lg shadow-slate-500 p-6 bg-white rounded-lg">
            <!-- Heading -->
            <h2 class="text-center text-xl font-semibold mb-10">Form</h2>

            <!-- Body -->
            <div class="flex flex-col items-center">
                <form class="space-y-6 w-full max-w-[300px]">
                    <div class="flex items-center justify-between">
                        <label for="username" class="mr-2">User name</label>
                        <input id="username" name="username" type="text" required
                            class="border border-gray-300 rounded p-2 flex-1" />
                    </div>

                    <div class="flex items-center justify-between">
                        <label for="email" class="mr-2">Email</label>
                        <input id="email" name="email" type="email" required
                            class="border border-gray-300 rounded p-2 flex-1" />
                    </div>

                    <div class="flex items-center justify-between">
                        <label for="phone" class="mr-2">Phone No.</label>
                        <input id="phone" name="phone" type="number" required
                            class="border border-gray-300 rounded p-2 flex-1" />
                    </div>

                    <div class="flex justify-end space-x-4">
                        <input type="submit" value="Submit"
                            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded cursor-pointer" />
                        <input type="reset" value="Reset"
                            class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded cursor-pointer" />
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
